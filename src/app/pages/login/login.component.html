<div class="container">

    <div class="form left" >
        <img class="logoForm" src="../../../assets/icons/gitlab.svg" alt="">
    </div>
    <div class="form" >
        <h2>Log in</h2>
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-item">
                <input type="text" name="user" id="user" placeholder="Usuario" required ngModel>
                <p *ngIf="loginForm.value.user < 8" class="error">Este campo es requerido</p>
            </div>  
            <div class="form-item">
                <input type="password" name="password" id="password"  placeholder="Contraseña" required minlength="8" ngModel>
                <p *ngIf="loginForm.value.password < 8" class="error">La contraseña debe tener al menos 8 caracteres</p>
            </div>  
            <div class="form-item">
                <button type="submit" [disabled]="loginForm.invalid" >Iniciar sesion</button>
                <p><a [routerLink]="['/register']"><span class="arrow">←</span> No tenés cuenta?-Registrate</a></p>
            </div>
        </form>     
    </div>      
</div>
